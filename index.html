<!DOCTYPE >
<html>

<head>
    <meta charset="utf-8">

<body id="bdy" onmousemove="move();">
    <div class="dv-d">
        <div id="dv" class="dv">
            <div id="dvbg"></div>
        </div>

    <div class="t-d row justify-content-center align-items-center">
        <div id="pc" class="dv-t col-2">pc</div>
        <div id="tablet" class="dv-t col-2">tablet</div>
        <div id="mobile" class="dv-t col-2">android</div>
        <div id="css" class="dv-t col-2">css</div>
        <div id="html" class="dv-t col-2">html</div>
    </div>
    <div id="add"><div id="abtn">add</div></div>

    <script>
        var n = true;
        var m = false;
        var mn = "";
        var mm = "false";
        var dvw = 0;
        var tt = 0;
        var ww = 0;
        //pc
        var toppc = new Array();
        toppc[0] = 0;
        var leftpc = new Array();
        leftpc[0] = 0;
        var displaypc = new Array();
        displaypc[0] = '';
        var positionpc = new Array();
        positionpc[0] = '';
        //tablet
        var toptablet = new Array();
        toptablet[0] = 0;
        var lefttablet = new Array();
        lefttablet[0] = 0;
        var displaytablet = new Array();
        displaytablet[0] = '';
        var positiontablet = new Array();
        positiontablet[0] = '';
        //mobile
        var topmobile = new Array();
        topmobile[0] = 0;
        var leftmobile = new Array();
        leftmobile[0] = 0;
        var displaymobile = new Array();
        displaymobile[0] = '';
        var positionmobile = new Array();
        positionmobile[0] = '';
        //media
        var mediapc = "@media screen and (min-width: 1200) {";
        var mediatablet = "@media screen and (min-width: 992) {";
        var mediamobile = "@media screen and (min-width: 576) {";
        //style
        let pcstyle = "";
        let tabletstyle = "";
        let mobilestyle = "";
        //html
        let html = new Array();
        //ids
        var classes = new Array();
        const pc = document.getElementById("pc");
        const tablet = document.getElementById("tablet");
        const mobile = document.getElementById("mobile");
        const abtn = document.getElementById("abtn");
        const add = document.getElementById("add");
        const dv = document.getElementById("dv");
        //dvice type
        pc.onclick = function(){
            dv.style.visibility = "visible";
            dv.style.width = 80+"%";
            dv.style.height = 36+"rem";
            dvw = 1200;
            mediapc = "@media screen and (min-width: 1200) {";
        }
        tablet.onclick = function(){
            dv.style.visibility = "visible";
            dv.style.width = 50+"%";
            dv.style.height = 36+"rem";
            dvw = 992;
            mediatablet = "@media screen and (min-width: 992) {";
        }
        mobile.onclick = function(){
            dv.style.visibility = "visible";
            dv.style.width = 20+"%";
            dv.style.height = 30+"rem";
            dvw = 576;
            mediamobile = "@media screen and (min-width: 576) {";
        }
        //add div
        abtn.onclick = function(){
            add.innerHTML += "<input id='cname' placeholder='class name'><br><input id='addto' placeholder='to'><button id='aok'>ok</button>";
            const aok = document.getElementById("aok");
            aok.onclick = function(){
                let cname = document.getElementById("cname").value;
                let addto = document.getElementById("addto").value;
                //add div
                if(addto == ""){
                    classes.push(cname);
                    dv.innerHTML += "<div id='" + cname + "' class='" + cname + "' maxlength='0' draggable=''><input onkeydown='m=true;' onkeyup='m=false;' onmouseup=\"m=false;mn='false';\" onmousedown='mn=" +'"' + cname +'"' + ";lists(" +'"' + cname +'"' + ");' maxlength='0'  placeholder='" + cname + "'></div>";
                    document.getElementById(""+cname+"").style.height = 60;
                    document.getElementById(""+cname+"").style.width = 60;
                    for(let i = 0; i < classes.length; i++){
                        html[i] = "";
                        if(cname = classes[i]){
                            html[i] += "<div id='"+cname+"' class='"+cname+"'></div>";
                        }
                    }
                }
                //add inside div
                else{
                    classes.push(cname);
                    document.getElementById(""+addto+"").innerHTML += "<div id='" + cname + "' class='" + cname + "' maxlength='0' draggable=''><input onkeydown='m=true;' onkeyup='m=false;' onmouseup=\"m=false;mn='false';mm='false';\" onmousedown='mn=" +'"' + cname +'"' + ";mm=" +'"' + addto +'"' + ";lists(" +'"' + cname +'"' + ");' onmouseout=\"m=false;mn='false';\" onmouseover='' maxlength='0'  placeholder='" + cname + "'></div>";
                    //math the left fare
                    document.getElementById(""+addto+"").onmousemove = function(){
                        tt = document.getElementById(""+addto+"").style.top;
                        ww = document.getElementById(""+addto+"").style.left;
                    }
                    document.getElementById(""+cname+"").style.height = 60;
                    document.getElementById(""+cname+"").style.width = 60;
                    for(let i = 0; i < html.length; i++){
                            if(addto = classes[i]){
                                html[i] = "<div id='"+addto+"' class='"+addto+"'><div id='"+cname+"' class='"+cname+"'></div></div>";
                            }
                        }
                }
            }
        }
        //onrightclick
        var nn = 0;
        function lists(ls){
            for(let i = 0; i < classes.length; i++){
                document.getElementById(""+classes[i]+"").oncontextmenu = (e) => {
                    e.preventDefault();
                    if(ls && nn == 0){
                        nn++;
                        dv.innerHTML += "<ul id='menu'><li id='display'>display</li><li id='position'>position</li></ul>";
                        document.getElementById("menu").style.top = window.event.clientY;
                        document.getElementById("menu").style.left = window.event.clientX;
                        document.getElementById("menu").style.visibility = 'visible';
                        document.getElementById("position").onclick = function(){
                            document.getElementById("menu").innerHTML = '<li id="1">absolute</li><li id="2">relative</li><li id="3">fixed</li>';
                            for(let c = 1; c <= 3; c++){    
                                document.getElementById(""+c+"").onclick = function(){
                                    document.getElementById(""+ls+"").style.position = this.innerHTML;
                                    document.getElementById("menu").style.visibility = 'hidden';
                                }
                            }
                        }
                        document.getElementById("display").onclick = function(){
                            document.getElementById("menu").innerHTML = '<li id="1">none</li><li id="2">block</li><li id="3">flex</li><li id="4">grid</li><li id="5">inline</li><li id="6">inline-block</li><li id="7">inline-flex</li>';
                            for(let c = 1; c <= 7; c++){    
                                document.getElementById(""+c+"").onclick = function(){
                                    document.getElementById(""+ls+"").style.display = this.innerHTML;
                                    document.getElementById("menu").style.visibility = 'hidden';
                                }
                            }
                        }
                    }
                    else if(ls){
                        document.getElementById("menu").style.top = window.event.clientY;
                        document.getElementById("menu").style.left = window.event.clientX;
                        document.getElementById("menu").innerHTML = "<li id='display'>display</li><li id='position'>position</li>";
                        document.getElementById("menu").style.visibility = 'visible';
                        document.getElementById("position").onclick = function(){
                        document.getElementById("menu").innerHTML = '<li id="1">absolute</li><li id="2">relative</li><li id="3">fixed</li>';
                            for(let e = 1; e <= 3; e++){    
                                document.getElementById(""+e+"").onclick = function(){
                                    document.getElementById(""+ls+"").style.position = this.innerHTML;
                                    document.getElementById("menu").style.visibility = 'hidden';
                                }
                            }
                        }
                        document.getElementById("display").onclick = function(){
                            document.getElementById("menu").innerHTML = '<li id="1">none</li><li id="2">block</li><li id="3">flex</li><li id="4">grid</li><li id="5">inline</li><li id="6">inline-block</li><li id="7">inline-flex</li>';
                            for(let c = 1; c <= 7; c++){    
                                document.getElementById(""+c+"").onclick = function(){
                                    document.getElementById(""+ls+"").style.display = this.innerHTML;
                                    document.getElementById("menu").style.visibility = 'hidden';
                                }
                            }
                        }
                    }
                    
                    document.getElementById("dvbg").onmousedown = function(){
                        if(nn >= 0){
                            document.getElementById("menu").style.visibility = "hidden";
                        }
                    }
                }
                document.getElementById(""+ls+"").onmouseup = function(x){
                    if(x.button !== 2 && nn > 0){
                        document.getElementById("menu").style.visibility = "hidden";
                    }
                }
            }
        }
        //onrightclick
        window.oncontextmenu = (e) => {
            e.preventDefault();
        }
        //move
        function move(){
            for(let i = 0; i < classes.length; i++){
                document.getElementById(""+classes[i]+"").style.zIndex = 5;
                if(mn == classes[i] && m && mm !== 'false'){
                    let yy = document.getElementById(""+classes[i]+"").style.height;
                    let xx = document.getElementById(""+classes[i]+"").style.width;
                    let y = yy.split("p");
                    y = parseInt(y[0] / 2);
                    let x = xx.split("p");
                    x = parseInt(x[0] / 2);
                    n = false;
                    let t = tt.split("p");
                    t = t[0];
                    let w = ww.split("p");
                    w = w[0];
                    document.getElementById(""+classes[i]+"").style.cursor = "auto";
                    document.getElementById(""+classes[i]+"").style.top =  window.event.clientY - y - t;
                    document.getElementById(""+classes[i]+"").style.left = window.event.clientX - x - w;
                    document.getElementById(""+classes[i]+"").style.zIndex = 10;
                    document.getElementById("tablet").innerHTML = t;
                }
                else if(mn == classes[i] && m){
                    n = false;
                    let yy = document.getElementById(""+classes[i]+"").style.height;
                    let xx = document.getElementById(""+classes[i]+"").style.width;
                    let y = yy.split("p");
                    y = parseInt(y[0] / 2);
                    let x = xx.split("p");
                    x = parseInt(x[0] / 2);
                    document.getElementById(""+classes[i]+"").style.cursor = "auto";
                    document.getElementById(""+classes[i]+"").style.top = window.event.clientY - y;
                    document.getElementById(""+classes[i]+"").style.left = window.event.clientX - x;
                    document.getElementById(""+classes[i]+"").style.zIndex = 10;
                }
                if(dvw == 1200){
                    let positions = document.getElementById(""+classes[i]+"").style.position;
                    let displays = document.getElementById(""+classes[i]+"").style.display;
                    let tops = document.getElementById(""+classes[i]+"").style.top;
                    let lefts = document.getElementById(""+classes[i]+"").style.left;
                    let left1 = lefts.split("p");
                    let left2 = 1200;
                    toppc[i] = tops;
                    leftpc[i] = Math.round(left1[0] * 100 / left2);
                    positionpc[i] = positions;
                    displaypc[i] = displays;      
                }
                if(dvw == 992){
                    let positions = document.getElementById(""+classes[i]+"").style.position;
                    let displays = document.getElementById(""+classes[i]+"").style.display;
                    let tops = document.getElementById(""+classes[i]+"").style.top;
                    let lefts1 = document.getElementById(""+classes[i]+"").style.left;
                    let left1 = lefts1.split("p");
                    let left2 = 992;
                    toptablet[i] = tops;
                    lefttablet[i] = Math.round(left1[0] * 100 / left2);
                    positiontablet[i] = positions;
                    displaytablet[i] = displays;
                }
                if(dvw == 576){
                    let positions = document.getElementById(""+classes[i]+"").style.position;
                    let displays = document.getElementById(""+classes[i]+"").style.display;
                    let tops = document.getElementById(""+classes[i]+"").style.top;
                    let lefts1 = document.getElementById(""+classes[i]+"").style.left;
                    let left1 = lefts1.split("p");
                    let left2 = 992;
                    topmobile[i] = 576;
                    leftmobile[i] = Math.round(left1[0] * 100 / left2);
                    positionmobile[i] = positions;
                    displaymobile[i] = displays;
                }
            }
        }
        //css
        document.getElementById("css").onmouseover = function(){
            pcstyle = "";
            tabletstyle = "";
            mobilestyle = "";
            pcstyle += "<li>" + mediapc + "<br></li>";
            tabletstyle += "<li>" + mediatablet + "<br></li>";
            mobilestyle += "<li>" + mediamobile + "<br></li>";
            for(let i = 0; i < classes.length; i++){
                pcstyle += "<li>" + "."+classes[i]+"{ </li><br>"+"<li id='li'>"+"<li id='li'> position: "+positionpc[i]+";</li>"+"<li id='li'> display: "+displaypc[i]+";</li>"+"<li id='li'> top: "+toppc[i]+";</li>"+"<li id='li'>"+" left:"+leftpc[i]+"%;</li>"+"<li>" + "} </li> <br>";
                tabletstyle += "<li>" + "."+classes[i]+"{ </li><br>"+"<li id='li'>"+"<li id='li'> position: "+positiontablet[i]+";</li>"+"<li id='li'> display: "+displaytablet[i]+";</li>"+"<li id='li'> top: "+toptablet[i]+";</li>"+"<li id='li'>"+" left: "+lefttablet[i]+"%;</li>"+"<li>" + "} </li> <br>";
                mobilestyle += "<li>" + "."+classes[i]+"{ </li><br>"+"<li id='li'>"+"<li id='li'> position: "+positionmobile[i]+";</li>"+"<li id='li'> display: "+displaymobile[i]+";</li>"+"<li id='li'> top: "+topmobile[i]+";</li>"+"<li id='li'>"+" left: "+leftmobile[i]+"%;</li>"+"<li>" + "} </li> <br>";
            }
            pcstyle += "}";
            tabletstyle += "}";
            mobilestyle += "}";
        }

        document.getElementById("style").innerHTML = "";
        document.getElementById("css").onclick = function(){
            document.getElementById("style").innerHTML = "";
            document.getElementById("css").innerHTML = "<div id='close'>dbclick</div>";
            document.getElementById("style").style.visibility = "visible";
            
            document.getElementById("style").innerHTML += pcstyle + tabletstyle + mobilestyle;
            document.getElementById("close").ondblclick = function(){
                document.getElementById("style").style.visibility = "hidden";
                document.getElementById("css").innerHTML = "css";
            }
        }
        //html
        document.getElementById("html").onmouseover = function(){
            
        }
        
        document.getElementById("index").innerHTML = "";
        document.getElementById("html").onclick = function(){
            document.getElementById("index").innerHTML = "";
            document.getElementById("html").innerHTML = "<div id='exit'>dbclick</div>";
            document.getElementById("index").style.visibility = "visible";
            head = "<!DOCTYPE ><html><head><meta charset='utf-8'><title>home</title><link rel='stylesheet' type='text/css' href='style.css' /><link rel='stylesheet' type='text/css' href='css/bootstrap.css' /><link rel='icon' href=''></head><body>";
            document.getElementById("index").innerText += head + html + "</body></html>";
            document.getElementById("exit").ondblclick = function(){
                document.getElementById("index").style.visibility = "hidden";
                document.getElementById("html").innerHTML = "html";
            }
        }
        
        //help
        document.getElementById("help").onclick = function(){
            var win = window.open("","_blank","");
            win.document.write(
                '<!DOCTYPE>'+
                '<html>'+
                '<head>'+
                    '<meta charset="utf-8">'+
                    '<title>home</title>'+

                    '<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />'+

                '</head>'+
                '<body>'+
                '<div class="container help">'+
               ' <div>Click on the type of screen to start working you will find it below and you can also see the code by pressing the html button and css in the current version you have to complete your work in screens screen after screen to make it easy</div>'+
                '<div><img src="img/f1.jpg"></div>'+
                '<div>When you press the add button inputs tow will appear first you will write the name of class and the second if you want to add the casss in the first input to the existing div you can enter the name of div in the second input and in the first case if you want to add an item only you have to leave the second input empty and in the end press ok</div>'+
                '<div><img src="img/f2.jpg"></div>'+
                '<div>You can resize the item by pressing the bottom right corner.</div>'+
                '<div><img src="img/f3.jpg"></div>'+
                '<div>You can set positions and display by clicking on the <font>right mouse button</font></div>'+
                '<div><img src="img/f4.jpg"></div>'+
                '<div>You can change the location of the item by pressing the left mouse button and the letter m <font>Right_click + m</font></div>'+
                '<div><img src="img/f5.jpg"></div>'+
                '</div>'+
                '</body>'+
                '</html>'
            );
        }

        var devtools = function(){};
        window.addEventListener("keydown", function(z){
            window.addEventListener("keydown", function(q){
                if(q.key == "Shift"){

    </script>
